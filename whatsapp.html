<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
    #whatsapp-button {
      width: 100%;
      height: 50px;
      font-size: 20px;
    }
    #result {
      width: 100%;
      height: 50px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<button id="whatsapp-button">Whatsapp</button>
<div id="result"></div>

<script>

// Define a function to open a WhatsApp URL
function openWhatsApp() {
    // Use a dummy phone number for testing
    var phoneNumber = "12345678900";

    // Construct the WhatsApp URL
    var url = "https://wa.me/" + phoneNumber;

    // Open the URL in a new window
    var win = window.open(url, "_blank");

    // Set a timeout to check if WhatsApp is installed
    var timeout = setTimeout(function () {
        // Show a message if WhatsApp is not installed
        document.getElementById("result").innerHTML = "No WhatsApp!";

        // Close the window
        win.close();
    }, 1000);

    // Add an event listener to cancel the timeout if the window loses focus
    window.addEventListener("blur", function () {
        document.getElementById("result").innerHTML = "WhatsApp installed!";
        clearTimeout(timeout);
    });
}

// Get the button element from the HTML page
var button = document.getElementById("whatsapp-button");

// Add an event listener to call the openWhatsApp function when the button is clicked
button.addEventListener("click", openWhatsApp);

</script>
</body>
</html>
